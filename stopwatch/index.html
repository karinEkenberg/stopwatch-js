<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="timer">
            00.00.00
        </div>

        <div class="buttons">
            <button id="startStopBtn">
                <i class="fa-solid fa-play" id="play"><img src="img/play-svgrepo-com.svg" alt="play"></i>
            </button>

            <button id="resetBtn">
                <i class="fa-solid fa-arrow-rotate-left" id="reset"><img src="img/reset-svgrepo-com.svg" alt="reset"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
